<html>
  <head>
    <title>Computer Storage Units Conversion Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./convert.css">
  </head>
<body>
  <div class="wrapper">
    <h3 class="title">Computer Storage Units Conversion Calculator</h3>
    <span class="call">From:</span>
    <select class="menu1">
      <option>Bits</option>
      <option>Kilobytes</option>
      <option>Megabytes</option>
      <option>Gigabytes</option>
      <option>Terabytes</option>
    </select>
    <span class="call">To:</span>
    <select class="menu2">
      <option>Bits</option>
      <option>Kilobytes</option>
      <option>Megabytes</option>
      <option>Gigabytes</option>
      <option>Terabytes</option>
    </select>
    <span class="call">Enter Units</span>
    <input type="number" name="units" id="value">
    <button id="btn">convert</button>
    <ul class="units">
      <li id="answerBox">
        <h4>Answer</h4>
        <span id="answer">0.0</span>
      </li>
    </ul>
    <small style="margin-top: auto; padding: 1rem 0;">Copyright &copy 3-09-2020</small>
  </div>
<script src="./convert.js"></script>
</body>
<html>
